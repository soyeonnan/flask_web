<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>회원가입 페이지</h2>

  <form action="" method="post" novalidate>
    {{ form.csrf_token }}

    <p>
      {{ form.username.label }}
      {{ form.username(placeholder="이름") }}
    </p>
    <p>
      {{ form.email.label }}
      {{ form.email(placeholder="이메일") }}
    </p>
    <p>
      {{ form.password.label }}
      {{ form.password(placeholder="비번") }}
    </p>
    <p>
      {{ form.submit }}
    </p> 

  </form>

</body>
</html>
